<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EZ Advisor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  
  <body>

    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Right now the logo in the navbar links page to index.html but this may not be the best design choice. Should the logo even be a link? We don't really have a home page. It's more for convenience at this stage.-->
        <a href="{{ url_for('get_started')}}"><img class="navbar-brand" src="{{ url_for('static', filename='images/ez_trimmed.png')}}"></a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Navbar end-->
    
    <!--Welcome message start-->
    <!--The entire welcome message will fade into the page first and then fade away-->
    <div id="welcome-message-container" class="container-fluid">
      <div id="welcome-message-1" class="row">
        <div class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 mx-auto text-center">
          <!--This part of the message fades into the page first-->
          <h1>WELCOME<br>TO<br>EZ ADVISOR</h1>
        </div>
      </div>
      <div id="welcome-message-2" class="row">
        <div class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 mx-auto text-center">
          <!--This part of the message fades into the page a few seconds after the first part-->
          <h2>Advisement without the hassle</h2>
        </div>
      </div>
    </div>
    <!--Welcome message end-->
      
    <!--Get started message start-->
    <!--This part will fade into the page after the welcome message fades away.-->
    <div id="get-started-container" class="container-fluid">
      <div id="get-started-message" class="row">
        <div class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 mx-auto text-center">
          <h1 id="get-started-header" class="page-header">LET'S GET STARTED</h1>
          <form action="" method="POST">
            <input type="submit" id="btn-get-started" class="btn" value="Begin">
          </form>
        </div>
      </div>
    </div>
    <!--Get started message end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='swup.min.js')}}"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <script type="text/javascript">
      $(function(){      
        $('#welcome-message-1').delay(500).fadeIn(1000, function(){
          $('#welcome-message-2').delay(500).fadeIn(1000, function(){
            $('#welcome-message-container').delay(2000).fadeOut("slow", function(){
              $('#get-started-container').fadeIn(1000);
            });
          });
        });
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EZ Advisor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  
  <body>

    <!--This page only contains the overall proposed schedule by the student. --> 
    <!--There is no animation on this page.-->
    <!--The user will only be directed to this page if they click on the 'Review schedule' button in the navigation menu.-->
    
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Right now the logo in the navbar links page to index.html but this may not be the best design choice. Should the logo even be a link? We don't really have a home page. It's more for convenience at this stage.-->
      <a href="{{ url_for('get_started')}}"><img class="navbar-brand" src="{{ url_for('static', filename='images/ez_trimmed.png')}}"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('build_schedule')}}">Plan Schedule</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('advisor_info')}}">Advisor Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
            </li>
          </ul>
      </div>
    </nav>
    <!--Navbar end-->

    <!--Advisor info start start-->
    <!--This section currently contains static hard-coded data.-->
    <!--The data in this section needs to be dynamic and reflect the information for the student's advisor-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 col-sm-10 col-md-9 col-lg-8 col-xl-5 mx-auto text-center">
          <div class="row">
            <div class="col">
              <h1 id="advisor-info-header" class="page-header my-5">Advisor Information</h1>
            </div>
          </div>
          <div class="row">
            {% for i in advisor %}
            <div id="advisor-info" class="col p-5 mx-5">
              <h5 id="advisor-name"><strong>{{i['name']}}</strong></h5>
              <p class="my-0 pt-2" id="advisor-info-content">
                {{i['job']}}<br>
                {{i['department']}} <br>
                {{i['office']}} <br>
                <a id="advisor-email" href="mailto:{{i['email']}}">{{i['email']}}</a> <br>
                <a id="advisor-phone" href="tel:{{i['phone']}}">{{i['phone']}}</a><br>
              </p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!--Schedule end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='swup.min.js')}}"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </body>
</html>
